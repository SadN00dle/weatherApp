<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Info</title>
  </head>
  <body>
    <div id="card">
      <div id="search-field">
        <input
          type="text"
          placeholder="Enter a city name."
          spellcheck="false"
        />
        <button class="btn-search">
          <img src="./imgs/search.png" alt="searchImg" />
        </button>
      </div>

      <div id="weather">
        <img class="weather-icon" src="imgs/clouds.png" alt="Weather.img" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>

        <div id="details">
          <div id="col">
            <img src="imgs/humidity.png" alt="humidity.img" />

            <div>
              <p class="humidity">50%</p>
              <p class="humidity-txt">Humidity</p>
            </div>
          </div>

          <div id="col">
            <img src="imgs/wind.png" alt="wind.img" />

            <div>
              <p class="wind">15km/hr</p>
              <p class="wind-txt">Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
